<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/mr-pixel" type="text/css"/>
    <!-- <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/lcd" type="text/css"/> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <main class="calculator-external">
        <div class="display-info">
            <p id="displayResult"></p>
            <div class="display-operations" id="displayOperations">
                <p id="displayNumber"></p>
            </div>
            
        </div>
    
        <section class="general-buttons">
            <div class="upper-container">
                <div class="operations-buttons" id="deleteButtons"> 
                    <button id="clear" value="clear">AC</button>
                    <button id="erase" value="erase"><i class="fa fa-backspace"></i></button>
                </div>
                <div class="solar-charger">
                    <div class="square"></div> 
                    <div class="square"></div> 
                    <div class="square"></div> 
                    <div class="square"></div> 
                </div>

            </div>
            
            <div class="bottom-container">
                <div class="left-container">
                    <div class="numeric-buttons" id="numericButtons">
                        <button id="7" value="7">7</button>
                        <button id="8" value="8">8</button>
                        <button id="9" value="9">9</button>
                        <button id="4" value="4">4</button>
                        <button id="5" value="5">5</button>
                        <button id="6" value="6">6</button>
                        <button id="1" value="1">1</button>
                        <button id="2" value="2">2</button>
                        <button id="3" value="3">3</button>
                        
                    </div>
                        
                    <div class="botton-left-container">
                        <div class="numeric-buttons">
                            <button id="0" value="0">0</button>
                        </div>
                        
                        <div class="operations-buttons dot-changeSign">
                            <button id="dot" value="dot"><i class="fa fa-circle"></i></button>
                            <button id="changeSign" value="-">+ / -</button>
                        </div>
                    </div>
                    
                </div>
               
                <div class="operations-buttons right-container" id="operationsButtons">
                    <button id="pow" value="pow"><i class="fas fa-times"></i>²</button>
                    <button id="squareRoot" value="squareRoot"><i class="fa fa-square-root-alt"></i></button>
                    <button id="multiplication" value="x"><i class="fas fa-times"></i></button>
                    <button id="division" value="/"><i class="fa fa-divide"></i></button>
                    <button id="sum" value="+"><i class="fa fa-plus"></i></button>
                    <button id="subtraction" value="-"><i class="fa fa-minus"></i></button>
                    <button id="equal" value="="><i class="fa fa-equals"></i></button>
                </div> 
            </div>
               
    
        </section>


    </main>

    <!-- <footer class="footer">
        <p>rmath ©</p>
        <a href="https://github.com/rmathr" class="fa-brands fa-github"></a>
    </footer> -->
    
</body>
</html>
