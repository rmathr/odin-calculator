<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="display-info">
        <p id="displayNumber"></p>
    </div>

    <section class="general-buttons">
        <div class="numeric-buttons" id="numericButtons">
            <button id="1" value="1">1</button>
            <button id="2" value="2">2</button>
            <button id="3" value="3">3</button>
            <button id="4" value="4">4</button>
            <button id="5" value="5">5</button>
            <button id="6" value="6">6</button>
            <button id="7" value="7">7</button>
            <button id="8" value="8">8</button>
            <button id="9" value="9">9</button>
            <button id="0" value="0">0</button>
        </div>
        <div class="operations-buttons" id="operationsButtons">
            <button id="sum" value="+">+</button>
            <button id="subtraction" value="-">-</button>
            <button id="multiplication" value="x">x</button>
            <button id="division" value="/">/</button>
            <button id="equal" value="=">=</button>
        </div>    

    </section>
</body>
</html>
